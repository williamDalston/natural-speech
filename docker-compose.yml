version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: natural_speech_backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - CORS_ALLOW_CREDENTIALS=True
      - RATE_LIMIT_ENABLED=True
      - RATE_LIMIT_PER_MINUTE=60
      - MAX_UPLOAD_SIZE=10485760
      - DATABASE_URL=sqlite:///./natural_speech.db
      - TEMP_DIR=/tmp/natural_speech
      - LOG_LEVEL=INFO
      - ENABLE_METRICS=True
    volumes:
      - ./backend:/app
      - model_cache:/app/cache
      - temp_files:/tmp/natural_speech
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - natural_speech_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: natural_speech_frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - natural_speech_network

  nginx:
    image: nginx:alpine
    container_name: natural_speech_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - natural_speech_network

volumes:
  model_cache:
  temp_files:

networks:
  natural_speech_network:
    driver: bridge

