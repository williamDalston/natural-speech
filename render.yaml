services:
  - type: web
    name: natural-speech-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      # Add CORS_ORIGINS manually in Render dashboard after getting frontend URL
      # Format: https://your-frontend.vercel.app,https://your-frontend.netlify.app
      - key: LOG_LEVEL
        value: INFO
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"

