[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-exclude=tests/*
    --cov-exclude=__pycache__/*
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    load: Load tests
    stress: Stress tests
    cache: Cache tests
    slow: Slow running tests

