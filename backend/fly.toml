# Fly.io configuration for Natural Speech Backend
# 
# Setup:
# 1. Install Fly CLI: curl -L https://fly.io/install.sh | sh
# 2. Run: fly launch (or fly deploy if already configured)
# 3. Set secrets: fly secrets set ENVIRONMENT=production CORS_ORIGINS=...
#
# Docs: https://fly.io/docs

app = "natural-speech-backend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    method = "GET"
    path = "/api/health"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

