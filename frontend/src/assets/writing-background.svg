<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.08" />
    </linearGradient>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.04" />
    </linearGradient>
    <radialGradient id="highlight1">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="highlight2">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Large background circles -->
  <circle cx="300" cy="200" r="250" fill="url(#bgGrad1)" opacity="0.6"/>
  <circle cx="1620" cy="880" r="300" fill="url(#bgGrad2)" opacity="0.5"/>
  <circle cx="1400" cy="150" r="200" fill="url(#bgGrad1)" opacity="0.4"/>
  
