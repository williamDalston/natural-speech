  <polygon points="1700,200 1750,150 1800,200 1750,250" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.12"/>
  <polygon points="100,900 150,850 200,900 150,950" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.1"/>
  
  <!-- Geometric shapes - squares (rotated) -->
